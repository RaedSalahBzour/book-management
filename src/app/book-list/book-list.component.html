<h1>Books</h1>
<div *ngFor="let book of books$ | async">
  <h2>{{ book.title }}</h2>
  <h3>{{ book.author }}</h3>
  <button (click)="removeBook(book.id)">Remove Book</button>
</div>
<h2>Create a now book</h2>
<div>
  <input #bookId type="text" placeholder="book id" />
  <input #bookTitle type="text" placeholder="book title" />
  <input #bookAuthor type="text" placeholder="book author" />
  <button (click)="addBook(bookId.value, bookAuthor.value, bookTitle.value)">
    Add Book
  </button>
</div>
